<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Pickup & Trade - Pacific NW</title>
  <meta name="description" content="A community board for Magic: The Gathering players in the Pacific Northwest to find pickup games and trade cards.">
  <meta property="og:title" content="MTG Pickup & Trade - Pacific NW">
  <meta property="og:description" content="Find local games and trade cards with players in the Pacific Northwest.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-purple-800 text-white p-4 text-center">
    <h1 class="text-xl font-bold">MTG Pickup & Trade - Pacific NW</h1>
    <p class="text-sm">Find local games and trade cards</p>
  </header>

  <main class="p-4 space-y-6">
    <!-- Tab Navigation -->
    <nav class="flex justify-center border-b border-gray-600">
      <button id="gamesTab" class="p-4 text-lg font-semibold border-b-2 border-purple-500 text-white">Find Games</button>
      <button id="tradesTab" class="p-4 text-lg font-semibold text-gray-400">Trade Cards</button>
    </nav>

    <!-- Games Section -->
    <div id="gamesContent">
      <!-- Post Form -->
      <section class="bg-white p-4 rounded shadow-md">
        <h2 class="text-lg font-semibold mb-2">Post a Game</h2>
        <form id="postForm" class="space-y-3">
          <input id="playerName" class="w-full p-2 border rounded" type="text" placeholder="Your Name or Handle" required />
          <select id="location" class="w-full p-2 border rounded" title="Location" required>
            <option value="" disabled selected>Select Location</option>
            <option>Seattle</option>
            <option>Lynnwood</option>
            <option>Mountlake Terrace</option>
            <option>Everett</option>
            <option>Online</option>
          </select>
          <select id="format" class="w-full p-2 border rounded" title="Format" required>
            <option value="" disabled selected>Select Format</option>
            <option>Commander</option>
            <option>Modern</option>
            <option>Standard</option>
            <option>Draft</option>
            <option>Pauper</option>
          </select>
          <input id="preferredTime" class="w-full p-2 border rounded" type="datetime-local" title="Preferred Time" required />
          <textarea id="notes" class="w-full p-2 border rounded" placeholder="Add any notes (casual/competitive, proxies, etc.)"></textarea>
          <button type="submit" class="bg-purple-700 text-white w-full py-2 rounded hover:bg-purple-600">Post Game</button>
        </form>
      </section>

      <!-- Game Listings -->
      <section class="space-y-4 mt-6">
        <h2 class="text-lg font-semibold">Recent Game Posts</h2>
        <div id="gameListings" class="space-y-4">
          <!-- Game posts will be dynamically inserted here -->
        </div>
      </section>
    </div>

    <!-- Trades Section (hidden by default) -->
    <div id="tradesContent" class="hidden">
      <!-- Trade Post Form -->
      <section class="bg-white p-4 rounded shadow-md">
        <h2 class="text-lg font-semibold mb-2">Post a Trade</h2>
        <form id="tradeForm" class="space-y-3">
          <input id="tradePlayerName" class="w-full p-2 border rounded" type="text" placeholder="Your Name or Handle" required />
          <select id="tradeLocation" class="w-full p-2 border rounded" title="Location" required>
            <option value="" disabled selected>Select Location</option>
            <option>Seattle</option>
            <option>Lynnwood</option>
            <option>Mountlake Terrace</option>
            <option>Everett</option>
            <option>Online</option>
          </select>
          <input id="tradeContact" class="w-full p-2 border rounded" type="text" placeholder="Contact Info (Discord, etc.)" required />
          <textarea id="tradeHave" class="w-full p-2 border rounded" placeholder="Cards you have for trade..." required></textarea>
          <textarea id="tradeWant" class="w-full p-2 border rounded" placeholder="Cards you are looking for..." required></textarea>
          <textarea id="tradeNotes" class="w-full p-2 border rounded" placeholder="Additional notes (condition, etc.)"></textarea>
          <button type="submit" class="bg-purple-700 text-white w-full py-2 rounded hover:bg-purple-600">Post Trade</button>
        </form>
      </section>

      <!-- Trade Listings -->
      <section class="space-y-4 mt-6">
        <h2 class="text-lg font-semibold">Recent Trade Posts</h2>
        <div id="tradeListings" class="space-y-4">
          <!-- Trade posts will be dynamically inserted here -->
        </div>
      </section>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-500 mt-10 pb-4">
    &copy; 2025 MTG Pickup Board â€” Community Created
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
